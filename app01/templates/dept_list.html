{% extends 'layout.html' %}

{% block content %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list"></span>批量上传
      </div>
      <div class="panel-body">
        <form method="post" enctype="multipart/form-data" action="/dept/multi">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" name="exc">
            </div>
            <button type="submit" class="btn btn-info btn-sm" value="上传">Submit</button>
        </form>
      </div>
    </div>
    <div style="margin-bottom: 10px">
        <a class="btn btn-success" href="/dept/add" ><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>新建部门</a>
    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">部门列表</div>

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for foo in queryset %}
          <tr>
            <td>{{ foo.id }}</td>
            <td>{{ foo.title }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/dept/{{ foo.id }}/edit">编辑</a>
                <a class="btn btn-danger btn-xs" href="/dept/delete?nid={{ foo.id }}">删除</a>
            </td>
          </tr>
        {% endfor %}

        </tbody>
      </table>
    </div>
{% endblock %}
