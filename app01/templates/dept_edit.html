{% extends 'layout.html' %}

{% block content %}
<div class="panel panel-default" style="margin-left: 10%; margin-right: 10%;">
    <div class="panel-heading">
    <h3 class="panel-title">编辑部门</h3>
  </div>
  <div class="panel-body">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">部门</label>
            <input type="text" class="form-control"  placeholder="部门" name="title" value="{{ obj.title }}">
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
  </div>
</div>

{% endblock %}
