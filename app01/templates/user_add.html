{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="panel panel-default" style="margin-left: 10%; margin-right: 10%;">
    <div class="panel-heading">
    <h3 class="panel-title">新建用户</h3>
  </div>
  <div class="panel-body">
    <form method="post">
        {% csrf_token %}

        {% for filed in form %}
            <div class="form-group">
                <label>{{ filed.label }}</label>
                {{ filed }}
                <span style="color: red">{{ filed.errors.0 }}</span>
            </div>

        {% endfor %}

        <button type="submit" class="btn btn-primary">确定</button>
    </form>
  </div>
</div>

{% endblock %}

{% block js %}
    <script type="text/javascript" href="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js'%} "></script>
    <script type="text/javascript" href="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js'%} "></script>
    <script>
        $(function (){
            $('#id_create_time').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            })
        })
    </script>
{% endblock %}
